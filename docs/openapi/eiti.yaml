        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        label:
                          type: string
                        self:
                          type: string
                        color:
                          type: string
                  count:
                    type: integer
                  self:
                    type: object
                    properties:
                      title:
                        type: string
                      href:
