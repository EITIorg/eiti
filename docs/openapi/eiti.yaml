                              type: string
                            color:
                              type: string
                        status_date:
                          type: integer
                        local_website:
                          type: string
                        annual_report_file:
                          type: string
                        reports:
                          type: object
                          additionalProperties:
                            type: array
                            items:
                              type: object
                              properties:
                                commodity:
                                  type: string
                                parent:
                                  type: string
                                id:
                                  type: integer
                                value:
                                  type: integer
                                value_bool:
                                  type: integer
                                value_text:
                                  type: string
                                unit:
                                  type: string
                                source:
                                  type: string
                        metadata:
                          type: object
                          additionalProperties:
                            type: object
                            properties:
