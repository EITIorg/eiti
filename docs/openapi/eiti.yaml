  /v1.0/score_data:
    get:
      tags:
        - Score Data v1
      description: 'Data about the progress of countries in meeting the requirements of the EITI Standard. All implementing countries are held to the same global standard. Every country that joins the EITI as a member is assessed against the EITI Standard in a process called Validation. EITI Validation reviews the country’s progress against the EITI Requirements, analyses the impact, and makes recommendations for strengthening the process and improving the governance of the sector. Depending on the outcome of its Validation, the country is re-assessed anywhere between three months and three years. This encourages continuous improvement and safeguards the integrity of the EITI. The EITI Board, through the EITI Secretariat, oversees the Validation process. The Board then ascribes the country as having made satisfactory progress (sometimes referred to as ‘compliance’), meaningful progress, inadequate progress or no progress.'
      parameters:
        - in: query
          name: 'filter[year]'
          description: Allows to filter score data by their year
          schema:
            type: string
        - in: query
          name: 'filter[country]'
          description: Allows to filter score data by their country id
          schema:
            type: string
        - in: query
          name: 'filter[score_req_values]'
          description: Allows to filter score data by their score requirement values id
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: The score_data identifier
                        label:
                          type: string
                        self:
                          type: string
                        year:
                          type: integer
                        country:
                          type: object
                          properties:
                            id:
                              type: integer
                            label:
                              type: string
                            self:
                              type: string
                            iso2:
                              type: string
                            iso3:
                              type: string
                            status:
                              type: object
                              properties:
                                tid:
                                  type: integer
                                language:
                                  type: string
                                name:
                                  type: string
                                color:
                                  type: string
                            status_date:
                              type: integer
                            local_website:
                              type: string
                            annual_report_file:
                              type: string
                            reports:
                              type: object
                              additionalProperties:
                                type: array
                                items:
