                                      type: string
                                    title:
                                      type: string
                                    attributes:
                                      type: array
                              disaggregated:
                                type: object
                                properties:
                                  project:
                                    type: integer
                                  revenue_stream:
                                    type: integer
                                  company:
                                    type: integer
