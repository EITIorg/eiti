<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- Include CSS for the prototype. -->

<body>

<div class="main-content-wrapper">
    <div class="eiti-map-wrapper">
        <div id="map_all" class="main-map"></div>
    </div>
</div>

<script src="dist/mapWidgets.js"></script>
<script>
    mapWidget.createHomePage({
        name: "Homepage Map",
        container: "map_all",
        position: [12.897489183755892, -12.76171875],
        zoom: 2,
        maxZoom: 5,
        minZoom: 2
    });
</script>

<script>
    function mapDropdown() {
        document.getElementById("map-dropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("map-option-wrapper");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

<!-- Include JS for the prototype. -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.6.1/less.min.js"></script>

</body>
</html>
