<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet/less" type="text/css" href="less/main.less" />
<link rel="stylesheet/less" type="text/css" href="less/country_overview_stats.less" />
<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
<title>country overview stats</title>
<body>

  <!-- start: thin country stat banner-->
  <div class="country-stat-banner">
    <div class="inner-banner-container">
      <!-- start: status stat -->
      <div class="country-stat-widget">
            <img class="country-stat-icon" src="images/country-stat-icons/country-status.svg"/>
            <span class="country-stat-label">EITI Status</span>
            <span class="country-stat">Compliant</span>
      </div>
      <!-- end: status stat -->

      <!-- start: member year stat -->
      <div class="country-stat-widget">
            <img class="country-stat-icon" src="images/country-stat-icons/membership-year.svg"/>
            <span class="country-stat-label">EITI Member Since</span>
            <span class="country-stat">2007</span>
      </div>
      <!-- end: member year stat -->

      <!-- start: data year stat -->
      <div class="country-stat-widget">
            <img class="country-stat-icon" src="images/country-stat-icons/latest-data-year.svg"/>
            <span class="country-stat-label">Latest Data From</span>
            <span class="country-stat">2013</span>
      </div>
      <!-- end: data year stat -->

      <!-- start: website stat -->
      <div class="country-stat-widget">
            <img class="country-stat-icon" src="images/country-stat-icons/member-website.svg"/>
            <span class="country-stat-label">Country Website</span>
            <span class="country-stat"><a href="http://progrep.eiti.org/2015/country-focus/peru-story">EITI Peru</a></span>
      </div>
      <!-- end: website stat -->

    </div>
  </div>
  <!-- end: thin country stat banner-->

</body>
</html>
