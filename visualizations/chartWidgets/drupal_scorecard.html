<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>Scorecard Integration Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Include JS for the prototype. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

  <!-- Include CSS for the prototype. -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" />
  <link rel="stylesheet" href="./other/css/prototype-only.css">

  <!-- Include resources required for the widget. -->
  <link rel="stylesheet" href="./dist/css/chartWidgets.css">
  <script src="./dist/js/chartWidgets.js"></script>
</head>
<body>

<div class="page-wrapper">
  <div class="eiti-chart-widget-wrapper">
    <div id="scorecard" class="eiti-chart-widget"></div>
    <script>
      window.$ = undefined;
      chartWidget.create({
          type: "Scorecard",
          name: "Country Validation Scorecards",
          width: 200,
          height: 300,
          margin: {top: 1, right: 1, bottom: 6, left: 1},
          container: "scorecard",
          processor: function(input) {
            return input;
          }
        },
        'other/data/scorecard.json');
    </script>
  </div>
</div>

</body>
</html>
