
<!doctype html>
<meta charset="utf-8">
<html class="no-js" lang="">
	<head>
		<title>EITI Visualizations</title>
		<meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>

		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/default.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://codesuki.github.io/react-d3-components/style.css">
	</head>

	<body>
		<div class="main">
	    	<div id="viz2"></div>
	    	<div id="viz3"></div>
	    	<div id="viz4"></div>
	    	<div id="viz5"></div>
		</div>
		<script src="dist/bundle.js"></script>
		<script>
			chartWidget.create({
				type: "GroupedBar",		
				name: "Viz #2 - Production Volume",
				width: 800,
				height: 600,
				margin: {top: 10, bottom: 50, left: 100, right: 10},
	            xlabel: "Year",
	            ylabel: "Volume (liters)",
	            container: "viz2",
	            description: "Resources volumes included in 'Production volume and value (3.5.a)"
			}, 
			[{
			    "label": "Oil",
			          "values": [
			              {"x": "2009", "y": 122661511},
			              {"x": "2010", "y": 104366635},
			              {"x": "2011", "y": 97494031},
			              {"x": "2012", "y": 89183936},
			              {"x": "2013", "y": 84943990} 
			          ]
			    },
			    {
			    "label": "Gas",
			          "values": [
			              {"x": "2009", "y": 100110308},
			              {"x": "2010", "y": 107250281},
			              {"x": "2011", "y": 101266314},
			              {"x": "2012", "y": 114722664},
			              {"x": "2013", "y": 108745838}
			          ]
			    },
			    {
			    "label": "NGL",
			          "values": [
			              {"x": "2009", "y": 16941870},
			              {"x": "2010", "y": 15505360},
			              {"x": "2011", "y": 16314039},
			              {"x": "2012", "y": 17798865},
			              {"x": "2013", "y": 17718292}
						        
			          ]
			    },
			    {
				"label": "Condensate",
			          "values": [        
			              {"x": "2009", "y": 3923854 },
			              {"x": "2010", "y": 4163009 },
			              {"x": "2011", "y": 4583334 },              
						  {"x": "2012", "y": 4574854 },
			              {"x": "2013", "y": 3991160 }
			          ]
			    }
			]);

			chartWidget.create({
				type: "StackedBar",		
				name: "Viz #3 - Government Revenue By Type of Revenue",
				width: 800,
				height: 600,
				margin: {top: 10, bottom: 50, left: 100, right: 10},
	            xlabel: "Year",
	            ylabel: "Revenue (USD)",
	            container: "viz3"
			},
			'data/viz3.json');

			chartWidget.create({
				type: "Bar",		
				name: "Sample Bar Chart",
				width: 800,
				height: 600,
				margin: {top: 10, bottom: 50, left: 50, right: 10},
	            xlabel: "Year",
	            ylabel: "Countries",
	            container: "viz4"
			},
			[{
			    label: 'Clients',
			    values: [{x: '2013', y: 10}, {x: '2014', y: 4}, {x: '2015', y: 3}]
			}]);

			chartWidget.create({
				type: "Pie",		
				name: "Sample Pie Chart",
				width: 800,
				height: 600,
				margin: {top: 10, bottom: 10, left: 100, right: 100},
	            container: "viz5"
			},
			{
			    label: 'Resources',
			    values: [{x: 'Oil', y: 10}, {x: 'Gas', y: 4}, {x: 'Cobalt', y: 3}]
			});
		</script>
	</body>
</html>
