
<!doctype html>
<meta charset="utf-8">
<html class="no-js" lang="">
	<head>
		<title>EITI Visualizations</title>
		<meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/default.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://codesuki.github.io/react-d3-components/style.css">
	</head>

	<body>
		<div id="viz2head">
	        <h3>Viz #2 - Production Volume</h3>
	        <div id="viz2"></div>
      	</div>
		<div id="viz3head">
	        <h3>Viz #3 - Government Revenue By Type of Revenue</h3>
	        <div id="viz3"></div>
      	</div>
		<script src="dist/bundle.js"></script>
		<script>
			CHART_WIDGETS.createGroupedBar({
				filename: "data/viz2.json",
	            xlabel: "Year",
	            ylabel: "Volume (liters)",
	            container: "viz2"
			});

			CHART_WIDGETS.createStackedBar({
				filename: "data/viz3.json",
	            xlabel: "Year",
	            ylabel: "Revenue (USD)",
	            container: "viz3"
			});
		</script>
	</body>
</html>
