<VirtualHost *:80>

  ServerName staging.eiti.org
  ServerAlias www.staging.eiti.org

  ## Reduce the page not found errors.
  Redirect 404 /__webpack_hmr

  ## Vhost docroot
  DocumentRoot "/var/www/html/public_html/"
  <Directory "/var/www/html/public_html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride all
    Require all granted
  </Directory>

  ## Rewrite rules
  RewriteEngine On
</VirtualHost>

